<div class="page-header">
    <h1>Role
        <small>and your father smelt of elderberries</small>
    </h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">create Role</div>
            <div class="panel-body">
                <form #f="ngForm">
                    <div class="form-group">
                        <label>Role Name:</label>
                        <input type="text" class="form-control" name="roleCode" ngModel required>
                        <div [hidden]="roleCode.valid || roleCode.pristine" class="alert alert-danger xs">
                            Name is required
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" (click)=saveRole(f.value)>save</button>
                </form>
            </div>
        </div>
    </div>
</div>
