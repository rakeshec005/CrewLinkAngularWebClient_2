<div class="page-header">
    <h1>Home</h1>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">List Of Salary
                   <div class="input-group pull-right">
                        <div class="form-group">
                            <label class="col-lg-8 control-label">Item Per Page(1-100)</label>

                            <div class="col-lg-4">
                                <input name="limit" class="input-sm form-control pull-right ng-pristine ng-valid ng-valid-number ng-valid-max ng-valid-min"
                                    min="1" max="100" value="5" step="1" type="number" ng-model-options="{ debounce: 1000 }"
                                    ng-model="query.limit">
                            </div>
                        </div>
                    </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>Sl.No</th>
                            <th>EMPID</th>
                            <th>EmployeeName</th>
                            <th>Amount</th>
                            <th>Destination</th>
                            <th>Deposited</th>
                            <th>RoleCode</th>
                            <th>MobileNo</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let salary of salaryList;let index = index">
                            <td>{{index+1}}</td>
                            <td>{{salary.employeeId}}</td>
                            <td>{{salary.employeeName}}</td>
                            <td>{{salary.salary}}</td>
                            <td>{{salary.designation}}</td>
                            <td>{{salary.depositedOn | date}}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>

                            <td>
                                <button type="button" class="btn btn-danger btn-xs" (click)="removeUser(user)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                                <button type="button" class="btn btn-warning btn-xs">
                   <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
                            </td>

                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>



<toaster-container></toaster-container>
