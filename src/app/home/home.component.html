<h3>Home Page </h3>

<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>

            <th>Sl.No</th> 
            <th>UserName</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>RoleCode</th>
            <th>MobileNo</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userList">
            <td></td>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roleCode}}</td>
            <td>{{user.mobileNo}}</td>
            <td>{{user.address}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs" (click) = "removeUser(user)" >
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                 <button type="button" class="btn btn-warning btn-xs">
                   <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
            </td>

        </tr>

    </tbody>
</table>
<toaster-container></toaster-container>
