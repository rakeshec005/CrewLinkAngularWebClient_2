<h3>Home Page </h3>

<table class="table table-striped table-hover table-condensed">
    <thead>
        <tr>

            <th>Sl.No</th> 
            <th>EMPID</th>
            <th>EmployeeName</th>
            <th>Amount</th>
            <th>Destination</th>
            <th>Deposited</th>
            <th>RoleCode</th>
            <th>MobileNo</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salary of salaryList">
            <td></td>
            <td>{{salary.employeeId}}</td>
            <td>{{salary.employeeName}}</td>
            <td>{{salary.salary}}</td>
            <td>{{salary.designation}}</td>
            <td>{{salary.depositedOn}}</td>
            <td></td>
            <td></td>
            <td></td>
            <td>Action</td>
            
            <td>
                <button type="button" class="btn btn-danger btn-xs" (click) = "removeUser(user)" >
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
                 <button type="button" class="btn btn-warning btn-xs">
                   <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                </button>
            </td>

        </tr>

    </tbody>
</table>
